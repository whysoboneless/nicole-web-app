# Nicole Web Suite - Nginx Configuration
# This file will be copied to /etc/nginx/sites-available/nicole

upstream nicole_app {
    server 127.0.0.1:5000;
    keepalive 32;
}

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (for video uploads)
    client_max_body_size 500M;

    # Timeouts for long-running operations
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Static files - serve directly from nginx (faster)
    location /static {
        alias APP_DIR_PLACEHOLDER/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Gzip static files
        gzip on;
        gzip_types text/css application/javascript application/json image/svg+xml;
    }

    # Downloads directory
    location /downloads {
        alias APP_DIR_PLACEHOLDER/downloads;
        expires 1h;
    }

    # Main application
    location / {
        proxy_pass http://nicole_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://nicole_app;
        proxy_read_timeout 5s;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
